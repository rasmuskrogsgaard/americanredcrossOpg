<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/scss/main.min.css" />

    <section id="brcr-section">
      <div class="container">

          </p>
        </div>
        <div class="cards">
          <div class="card">
            <img src="assets/images/home-fire.jpeg" alt="Home Safety Tips" />

              <a href="#">Home Safety Tips</a>
            </div>
          </div>
          <div class="card">
            <img
              src="assets/images/power-outage.jpeg"

            />
            <div class="card-info">
              <a href="#">Power Outage Tips</a>
            </div>
          </div>
          <div class="card">
            <img
              src="assets/images/wildfire-safety.jpeg"
              alt="Wildfire Safety Tips"
            />
            <div class="card-info">
              <a href="#">Wildfire Safety Tips</a>
            </div>
          </div>
          <div class="card">
            <img
              src="assets/images/winter.jpg"
              alt="Winter Weather Safety Tips"
            />
            <div class="card-info">
              <a href="#">Winter Weather Safety Tips</a>
            </div>
          </div>
        </div>
      </div>
